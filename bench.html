<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=yes">
<title>gragen</title>
<script src="js/jquery-1.6.1.min.js"></script>

<script src="js/render.js"></script>
<script src="js/bench.js"></script>

<link rel="stylesheet" href="css/gragen.css" type="text/css" />
</head>
<body>
  <div class="w100p" id="header">
    <div>Magical Circle Engine2</div>
  </div>
  <div id="toolbar">
    <button id="playbtn">play</button>
    <div class="group">
      <button id="savebtn">save</button>
      <button id="playbtn">login</button>
    </div>
  </div>

  <div class="clearfix" id="contents">
    <div class="lfloat hide" id="holders">
    </div>
    <div class="lfloat" id="edit">
      <div id="tab">
        <button id="variables-btn">Variables</button>
        <button id="source-btn">Source</button>
      </div>
      <div id="text-div"><textarea id="text"></textarea></div>
      <div id="labels"></div>
    </div>
    <div class="lfloat"  id="stage">
      <canvas id="canv" width="400" height="400"></canvas>
      </div>
    </div>
  </div>

  <pre id="debug"></pre>
  <div id="font_pool"></div>
  
  <div class="w100p" id="footer">
    footer
  </div>
</body>
</html>
